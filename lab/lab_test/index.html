<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
    <link href="styles/timerStyle.css" rel="stylesheet" >
</head>
<body>
    <div id="mainContainer" class="container">
        <table id="timerTable" >
            <tr>
                <td>
                    <span>Start Time:</span>
                </td>
            </tr>
            <tr>
                <td>
                    <input id="txtStartTime" type="text" readonly> 
                </td>
            </tr>
            <tr>
                <td>
                    <span>End Time:</span>
                </td>
            </tr>
            <tr>
                <td>
                    <input id="txtEndTime" type="text" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="btnStart" type="button" >Start</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="btnStop" type="button">Stop</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="btnReset" type="button" >Reset</button>
                </td>
            </tr>
        </table>
    </div>
    <script src="scripts/main.js" ></script>
</body>
